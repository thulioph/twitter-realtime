<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter + Socket.io + Google Maps API</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.css" />

  <style> #map { height: 180px; } </style>
</head>
<body>

  <div id="map"></div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.js"></script>

  <script>
    var map, socket, markers, geocoder, myLatlng, mapOptions, infowindow, map, marcadorPersonalizado, styles, styledMap, notification, options;


    // pega a localização do usuário
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(mapLeaflet, error);
    } else {
      console.log('not supported');
    }

    function mapLeaflet(position) {
      var lat = position.coords.latitude,
      lng = position.coords.longitude;

      console.log(lat, lng);

      map = L.map('map').setView([lat, lng], 13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
      }).addTo(map);

      L.marker([lat, lng]).addTo(map).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    };

    function error(msg) {
      console.log('Error: ', msg);
    };

    function updateMap(text, name, image, lat, lng) {
      markers = new L.LayerGroup().addTo(map);
      marker = L.marker([lat, lng]).addTo(markers).bindPopup(text).openPopup();;
    };

    socket = io();
    socket.on('stream', function(tweetJSON){
      var data = tweetJSON,
          text = data.text,
          name = data.name, 
          image = data.image,
          lat = data.lat, 
          lng = data.lng;
        
        updateMap(text, name, image, lat, lng);
    });
  </script>
</body>
</html>
