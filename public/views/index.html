<section class="wrapper-map">

  <header class="header-primary">
    <h1>{{ projectName }}</h1>
  </header>

  <figure class="bird">
    <img src="images/tweet.svg" alt="PÃ¡ssaro em cima de um galo">
    <figcaption>#JSDaybr <span class="count"></span></figcaption>
  </figure>

  <aside class="tweet-list">
    <ul>
      <li ng-repeat="tweet in feeds">>
        <figure class="avatar-user">
          <img src="{{ tweet.image }}" alt="{{ tweet.name }}">
        </figure>

        <div class="content">
          <h5>{{ tweet.name }}</h5>
          <p>{{ tweet.text }}</p>
        </div>
      </li>
    </ul>
  </aside>
  
  <div id="map" class="map"></div>

</section>
